<li style="margin: 15px;">
  <div class="card" style="overflow: hidden;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{forecast!.icon}} class="img rounded-start" alt="..." style="object-fit:cover; width: 100%">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{forecast!.name}}</h5>
          <p class="card-text">{{forecast!.detailedForecast}}</p>
        </div>
      </div>
    </div>
  </div>
</li>
